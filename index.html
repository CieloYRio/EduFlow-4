<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFlow Planner - Welcome</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyByRBm1bsDCH2GccIxyiuWttdqOzUB6-KQ",
      authDomain: "eduflowplanner.firebaseapp.com",
      projectId: "eduflowplanner",
      storageBucket: "eduflowplanner.firebasestorage.app",
      messagingSenderId: "201580924502",
      appId: "1:201580924502:web:09e4e881899395a67335f7"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    // Handle login
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    // Handle signup
    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully! You can now log in.");
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    };

    // Handle logout (you can add this button later in planner if needed)
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "welcome.html";
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb, #3b82f6, #1d4ed8);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #1d4ed8;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-btn {
      background: #2563eb;
      color: white;
    }
    .signup-btn {
      background: #10b981;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>EduFlow Planner</h1>
    <p>Empowering educators to organize efficiently.</p>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="signup()">Sign Up</button>
  </div>
</body>
</html>
