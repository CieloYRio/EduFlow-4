<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to EduFlow Planner</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #ecfdf5 50%, #f0fdf4 75%, #f8fafc 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    max-width: 450px;
    width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 32px 64px rgba(14,165,233,0.15), 0 16px 32px rgba(16,185,129,0.1);
}
h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, #0ea5e9, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
}
p { margin-bottom: 25px; font-weight: 500; color: #1e293b; }
input {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button {
    width: 80%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#0ea5e9,#10b981);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { opacity: 0.9; }
.remember { margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; color: #334155; }
.error { color: #ef4444; display: none; margin-top: 10px; font-size: 0.95rem; }
.divider { margin: 15px 0; font-size: 0.9em; color: gray; }
</style>
</head>
<body>

<div class="container">
    <h1>âœ¨ Welcome to EduFlow Planner</h1>
    <p>Please sign in to access your planner</p>

    <!-- Firebase Login Form -->
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="remember">
        <input type="checkbox" id="skipWelcome">
        <label for="skipWelcome">Skip welcome next time</label>
    </div>

    <p class="divider">or</p>

    <!-- Firebase Signup Form -->
    <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="New Email" required>
        <input type="password" id="signupPassword" placeholder="New Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <div class="error" id="errorMsg"></div>
</div>

<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Auto-redirect if user chose to skip welcome previously
if(localStorage.getItem('skipWelcome') === 'true' && auth.currentUser){
    window.location.href = "main.html";
}

// Login
document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const remember = document.getElementById('skipWelcome').checked;
    const errorDiv = document.getElementById('errorMsg');

    auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
            if(remember) localStorage.setItem('skipWelcome', 'true');
            window.location.href = "main.html";
        })
        .catch(error => {
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        });
});

// Signup
document.getElementById('signupForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const errorDiv = document.getElementById('errorMsg');

    auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
            window.location.href = "main.html";
        })
        .catch(error => {
            errorDiv.textContent = error.message;
            errorDiv.style.display = 'block';
        });
});
</script>

</body>
</html>
