<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to EduFlow Planner</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #ecfdf5 50%, #f0fdf4 75%, #f8fafc 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(14, 165, 233, 0.05) 0%, transparent 50%);
    pointer-events: none; z-index: -1;
}

.container {
    max-width: 450px;
    width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 32px 64px rgba(14,165,233,0.15), 0 16px 32px rgba(16,185,129,0.1);
}

h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, #0ea5e9, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
}

.subtitle {
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 15px;
    font-style: italic;
    color: #0ea5e9;
    background: linear-gradient(120deg, #0ea5e9, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 80%;
    padding: 12px;
    margin: 12px 0; /* increased spacing */
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button {
    width: 80%;
    padding: 12px;
    margin: 15px 0 20px 0; /* more spacing above and below */
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#0ea5e9,#10b981);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { opacity: 0.9; }

.remember {
    display: flex;
    justify-content: center; /* centered checkbox + label */
    align-items: center;
    gap: 8px;
    color: #334155;
    font-size: 13px;
    margin-bottom: 10px;
}

.error {
    color: #ef4444;
    display: none;
    margin-top: 10px;
    font-size: 0.95rem;
}
</style>
</head>
<body>

<div class="container">
    <h1>âœ¨ Welcome to EduFlow Planner</h1>
    <p class="subtitle">Get ready to organize your lessons, classes, and learning plans efficiently!</p>

    <!-- Email / Password / License Key -->
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="license" placeholder="Gumroad License Key" required>

    <button id="authButton">Continue</button>

    <div class="remember">
        <input type="checkbox" id="skipWelcome">
        <label for="skipWelcome">Skip welcome next time</label>
    </div>

    <div class="error" id="errorMsg"></div>
</div>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyByRBm1bsDCH2GccIxyiuWttdqOzUB6-KQ",
  authDomain: "eduflowplanner.firebaseapp.com",
  projectId: "eduflowplanner",
  storageBucket: "eduflowplanner.firebasestorage.app",
  messagingSenderId: "201580924502",
  appId: "1:201580924502:web:09e4e881899395a67335f7"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Placeholder license validation
function validateLicenseKey(key) {
    return key && key.trim() !== "";
}

// Single button handles login/signup
document.getElementById('authButton').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const licenseKey = document.getElementById('license').value;
    const remember = document.getElementById('skipWelcome').checked;
    const errorDiv = document.getElementById('errorMsg');

    errorDiv.style.display = 'none';

    if(!validateLicenseKey(licenseKey)){
        errorDiv.textContent = "Please enter a valid license key.";
        errorDiv.style.display = 'block';
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            if(remember) localStorage.setItem('skipWelcome', 'true');
            localStorage.setItem('licenseKey', licenseKey);
            window.location.href = "main.html";
        })
        .catch(error => {
            if(error.code === 'auth/user-not-found'){
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        if(remember) localStorage.setItem('skipWelcome', 'true');
                        localStorage.setItem('licenseKey', licenseKey);
                        window.location.href = "main.html";
                    })
                    .catch(err => {
                        errorDiv.textContent = err.message;
                        errorDiv.style.display = 'block';
                    });
            } else {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
});
</script>

</body>
</html>
