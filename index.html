<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to EduFlow Planner</title>
<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f9ff, #ecfdf5);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
}
h1 {
    background: linear-gradient(45deg, #0ea5e9, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
}
input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 12px; border: none; }
button { padding: 12px 25px; border: none; border-radius: 12px; background: linear-gradient(135deg,#0ea5e9,#10b981); color: white; cursor: pointer; }
.remember { margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.error { color: red; display: none; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to EduFlow Planner</h1>
    <p>Login to access your planner</p>

    <!-- Local Login -->
    <input type="text" id="localUser" placeholder="Username">
    <input type="password" id="localPass" placeholder="Password">
    <button id="localLogin">Login</button>

    <div class="remember">
        <input type="checkbox" id="skipWelcome">
        <label for="skipWelcome">Skip welcome next time</label>
    </div>

    <div class="error" id="errorMsg">Invalid username or password</div>
</div>

<script>
// Clear previous login for testing
// localStorage.removeItem('loggedIn');
// localStorage.removeItem('skipWelcome');

const LOCAL_USER = 'teacher';
const LOCAL_PASS = 'eduflow123';

document.getElementById('localLogin').addEventListener('click', () => {
    const username = document.getElementById('localUser').value;
    const password = document.getElementById('localPass').value;
    const remember = document.getElementById('skipWelcome').checked;
    const errorDiv = document.getElementById('errorMsg');

    if(username === LOCAL_USER && password === LOCAL_PASS){
        if(remember) localStorage.setItem('skipWelcome', 'true');
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'main.html';
    } else {
        errorDiv.style.display = 'block';
    }
});
</script>
</body>
</html>
