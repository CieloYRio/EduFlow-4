<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduFlow Planner - Login</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1abc9c, #16a085);
}
.container {
    text-align: center;
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 350px;
}
h1 {
    margin-bottom: 10px;
    color: #2c3e50;
}
p.subtitle {
    margin-bottom: 25px;
    color: #34495e;
    font-size: 14px;
    font-style: italic;
}
input {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #bdc3c7;
    border-radius: 8px;
    font-size: 14px;
}
button {
    width: 100%;
    padding: 12px;
    background: #1abc9c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}
button:hover {
    background: #16a085;
}
.skip {
    display: block;
    margin-top: 15px;
    font-size: 13px;
    color: #7f8c8d;
    text-align: center;
    cursor: pointer;
}
.skip:hover {
    text-decoration: underline;
}
.error {
    color: #ef4444;
    margin-top: 10px;
    font-size: 0.95rem;
    display: none;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyByRBm1bsDCH2GccIxyiuWttdqOzUB6-KQ",
  authDomain: "eduflowplanner.firebaseapp.com",
  projectId: "eduflowplanner",
  storageBucket: "eduflowplanner.firebasestorage.app",
  messagingSenderId: "201580924502",
  appId: "1:201580924502:web:09e4e881899395a67335f7"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Placeholder license validation function
function validateLicenseKey(key) {
    // For now, accept any non-empty key
    if (key && key.trim() !== "") return true;
    return false;
}

// Login / Signup with license
function loginOrSignup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const licenseKey = document.getElementById('license').value;
    const errorDiv = document.getElementById('errorMsg');

    errorDiv.style.display = 'none';

    if(!validateLicenseKey(licenseKey)){
        errorDiv.textContent = "Please enter a valid license key.";
        errorDiv.style.display = 'block';
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            // Save license key in localStorage for demo
            localStorage.setItem('licenseKey', licenseKey);
            window.location.href = "main.html";
        })
        .catch(error => {
            if(error.code === 'auth/user-not-found'){
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        localStorage.setItem('licenseKey', licenseKey);
                        window.location.href = "main.html";
                    })
                    .catch(err => {
                        errorDiv.textContent = err.message;
                        errorDiv.style.display = 'block';
                    });
            } else {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
}

// Skip login
function skipLogin() {
    window.location.href = "main.html";
}
</script>
</head>
<body>
<div class="container">
    <h1>Welcome to EduFlow Planner</h1>
    <p class="subtitle">Get ready to organize your lessons, classes, and learning plans efficiently!</p>

    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <input type="text" id="license" placeholder="Enter your Gumroad License Key" required>
    
    <button onclick="loginOrSignup()">Continue</button>
    <span class="skip" onclick="skipLogin()">Skip next time â†’</span>

    <div class="error" id="errorMsg"></div>
</div>
</body>
</html>
