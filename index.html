<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduFlow Planner - Login</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyByRBm1bsDCH2GccIxyiuWttdqOzUB6-KQ",
      authDomain: "eduflowplanner.firebaseapp.com",
      projectId: "eduflowplanner",
      storageBucket: "eduflowplanner.firebasestorage.app",
      messagingSenderId: "201580924502",
      appId: "1:201580924502:web:09e4e881899395a67335f7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Sign Up
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("âœ… Account created! You are now logged in.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    // Handle Sign In
    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("ðŸŽ‰ Login successful!");
        window.location.href = "planner.html"; // redirect to your main planner
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    // Handle Sign Out
    async function logOut() {
      await signOut(auth);
      alert("ðŸšª Logged out successfully!");
    }

    // Keep user logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is logged in:", user.email);
      } else {
        console.log("No user logged in.");
      }
    });

    // Expose functions globally
    window.signUp = signUp;
    window.signIn = signIn;
    window.logOut = logOut;
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563eb, #3b82f6, #1d4ed8);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      background: #34d399;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>EduFlow Planner</h1>
    <p>Smart Curriculum Design for Educators</p>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <button onclick="logOut()">Logout</button>
  </div>
</body>
</html>
